<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <menu>
        <section class="timers" v-if="!timerActive">
          <button @click="startTimer(1)" class="timer-button">1 Minute</button>
          <button @click="startTimer(5)" class="timer-button">5 Minutes</button>
          <button @click="startTimer(10)" class="timer-button">
            10 Minutes
          </button>
          <button @click="startTimer(15)" class="timer-button">
            15 Minutes
          </button>
        </section>
        <section v-if="timerActive">
          <button @click="pauseOrContinueTimer()">
            {{ pauseContinueLabel }}
          </button>
          <button @click="stopTimer()">Stop</button
          ><button @click="resetTimer()">Reset</button>
        </section>
      </menu>
      <p>{{ remainingTime }}</p>
    </main>
    <script src="vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
